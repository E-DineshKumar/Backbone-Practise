<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" media="screen" href="http://localhost:3000/styles/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

  <!-- <script type="text/template" id="signup-template"> -->
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="https://raw.githubusercontent.com/E-DineshKumar/EMD-Tutorials-Angular4/master/src/assets/img-01.png" alt="IMG">
          </div>

          <form class="login100-form validate-form">
            <span class="login100-form-title">
              Member Signup
            </span>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="name" placeholder="Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100" type="password" name="cpass" placeholder="Confirm Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="mobile" placeholder="Mobile">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-mobile" aria-hidden="true"></i>
              </span>
            </div>


            <div class="container-login100-form-btn">
                <input type="button" id="signupBtn" value="Signup" class="login100-form-btn">
            </div>


          </form>
        </div>
      </div>
    </div>
  <!-- </script> -->
  <script type="text/javascript">
    signupModel = Backbone.Model.extend({
      initialize: function () {
        console.log("signup model initialized");

      },
      default: function () {
        name: "";
        email: "";
        password: "";
        cpassword: "";
        mobile: "";
      },
      sendToServer: function () {
        console.log(this.get("name"));

      }
    });
    $(document).ready(function () {      
      
      $("#signupBtn").click(function(){
        if($("input[name=name]").val().length !=0 && $("input[name=email]").val().length !=0 && $("input[name=pass]").val().length !=0 && $("input[name=cpass]").val().length !=0 &&$("input[name=mobile]").val().length !=0 )
        {
          var model = new signupModel({name:$("input[name=name]").val(),email:$("input[name=email]").val(),password:$("input[name=pass]").val(),cpassword:$("input[name=cpass]").val(),mobile:$("input[name=mobile]").val()})
          console.log(model.toJSON());
          
        }else{
          alert("Please fill all the details");
        }
      })
    })
  </script>
</body>

</html>
